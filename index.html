            </div>
        </div>
    
       
    </div>

        <audio id="audio" src="assets/glossy-168156.mp3"></audio>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <script>
          var audio = document.getElementById('audio');
          var playPauseButton = document.getElementById('play-pause');
          var progressBar = document.getElementById('progress-bar');
          var volumeControl = document.getElementById('volume-control');
          var currentTimeElement = document.getElementById('current-time');
          var remainingTimeElement = document.getElementById('remaining-time');
  
          playPauseButton.addEventListener('click', function () {
              if (audio.paused) {
                  audio.play();
                  playPauseButton.innerHTML = '<img class="pause" src="assets/pause.svg" alt="Pause">';
              } else {
                  audio.pause();
                  playPauseButton.innerHTML = '<img class="play" src="assets/play.svg" alt="Play">';
              }
          });
  
          audio.addEventListener('timeupdate', function () {
              var progress = audio.currentTime / audio.duration;
              progressBar.children[0].style.width = progress * 100 + '%';
              
              var currentTime = formatTime(audio.currentTime);
  
              currentTimeElement.textContent = currentTime;
          });
  
          volumeControl.addEventListener('input', function () {
              audio.volume = this.value;
          });
  
          function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
          }
      </script>
    </body>
    </html>
</body>
